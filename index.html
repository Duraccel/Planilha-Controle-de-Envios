<!DOCTYPE html>
<html>

<head>
    <title>Controle de Envios </title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <h1>Controle de Envios </h1>

    <div class="container">
        <table id="equipamentos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Equipamento</th>
                    <th>Data de Envio</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>

        <div class="form">
            <h2>Adicionar Equipamento</h2>
            <input type="text" id="inputID" placeholder="ID do Equipamento">
            <input type="text" id="inputNome" placeholder="Nome do Equipamento">
            <input type="text" id="inputData" placeholder="Data de Envio">
            <button onclick="adicionarEquipamento()">Adicionar</button>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
